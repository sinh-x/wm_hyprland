bind = SUPER SHIFT, F7, exec, hyprctl dispatch movetoworkspace '17'
bind = SUPER SHIFT, F8, exec, hyprctl dispatch movetoworkspace '18'
bind = SUPER SHIFT, F9, exec, hyprctl dispatch movetoworkspace '19'
bind = SUPER SHIFT, F10, exec, hyprctl dispatch movetoworkspace '20'

# Send to workspace silently
bind = SUPER CTRL, 1, exec, hyprctl dispatch movetoworkspacesilent $((`hyprctl monitors -j | jq -r ".[] | select(.focused==true).id"`))'01'
bind = SUPER CTRL, 2, exec, hyprctl dispatch movetoworkspacesilent $((`hyprctl monitors -j | jq -r ".[] | select(.focused==true).id"`))'02'
bind = SUPER CTRL, 3, exec, hyprctl dispatch movetoworkspacesilent $((`hyprctl monitors -j | jq -r ".[] | select(.focused==true).id"`))'03'
bind = SUPER CTRL, 4, exec, hyprctl dispatch movetoworkspacesilent $((`hyprctl monitors -j | jq -r ".[] | select(.focused==true).id"`))'04'
bind = SUPER CTRL, 5, exec, hyprctl dispatch movetoworkspacesilent $((`hyprctl monitors -j | jq -r ".[] | select(.focused==true).id"`))'05'
bind = SUPER CTRL, 6, exec, hyprctl dispatch movetoworkspacesilent $((`hyprctl monitors -j | jq -r ".[] | select(.focused==true).id"`))'06'
bind = SUPER CTRL, 7, exec, hyprctl dispatch movetoworkspacesilent $((`hyprctl monitors -j | jq -r ".[] | select(.focused==true).id"`))'07'
bind = SUPER CTRL, 8, exec, hyprctl dispatch movetoworkspacesilent $((`hyprctl monitors -j | jq -r ".[] | select(.focused==true).id"`))'08'
bind = SUPER CTRL, 9, exec, hyprctl dispatch movetoworkspacesilent $((`hyprctl monitors -j | jq -r ".[] | select(.focused==true).id"`))'09'
bind = SUPER CTRL, 0, exec, hyprctl dispatch movetoworkspacesilent $((`hyprctl monitors -j | jq -r ".[] | select(.focused==true).id"`))'10'


# Seamless Workspace Switching
bind = CTRL_ALT, left, workspace, e-1
bind = CTRL_ALT, right, workspace, e+1
bind = CTRL_ALT_SHIFT, left, movetoworkspace, e-1
bind = CTRL_ALT_SHIFT, right, movetoworkspace, e+1

# Change Workspace Mode
bind = SUPER_CTRL, F, workspaceopt, allfloat
bind = SUPER_CTRL, F, exec, $notifycmd 'Toggled All Float Mode'
bind = SUPER_CTRL, S, workspaceopt, allpseudo
bind = SUPER_CTRL, S, exec, $notifycmd 'Toggled All Pseudo Mode'

# Misc
bind = SUPER_SHIFT, P, pin,
bind = SUPER_SHIFT, P, exec, $notifycmd 'Toggled Pin'
bind = SUPER_SHIFT, S, swapnext
bind = SUPER_SHIFT, O, toggleopaque
bindl = ,switch:Lid Switch, exec, $lockscreen

#-- Mouse Buttons ----------------------------------------------
bindm=SUPER, mouse:272, movewindow
bindm=SUPER, mouse:273, resizewindow
