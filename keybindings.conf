# -- Wofi --
bindd = SUPER, R, Wofi Menu, exec, $wofi_menu
bindd  = Alt, F1, Wofi Menu, exec, $tofi_menu
bindd = SUPER, X, Wofi Power menu,       exec, $wofi_powermenu
bindd = SUPER, W, Tofi switch windows,      exec, $win_switch
bindd = SUPER_CTRL, W, Fetch window,      exec, pypr fetch_client_menu

# -- Misc --
bindd = SUPER,    P, HyprPick color picker, exec, $colorpicker
bindd = CTRL_ALT, L, Lockscreen, exec, hyprlock
bind = , XF86Calculator, exec, gnome-calculator
bindd = CTRL , grave, Clipboard Copyq, exec, copyq menu
bind = SUPER, escape, exec, $notifycmd "waybar"
bind = SUPER, escape, exec, killall .waybar-wrapped
bind = SUPER, escape, exec, /home/sinh/.config/hypr/scripts/statusbar

bindd = SUPER, H, Toggle Binds Help, exec, ~/.config/hypr/scripts/which-key.sh -b


# -- Function keys --
bind = ,XF86MonBrightnessUp,   exec, $backlight --inc
bind = ,XF86MonBrightnessDown, exec, $backlight --dec
bind = ,XF86AudioRaiseVolume,  exec, $volume --inc
bind = ,XF86AudioLowerVolume,  exec, $volume --dec
bind = ,XF86AudioMute,         exec, $volume --toggle
bind = ,XF86AudioMicMute,      exec, $volume --toggle-mic
bind = ,XF86AudioNext,         exec, mpc next
bind = ,XF86AudioPrev,         exec, mpc prev
bind = ,XF86AudioPlay,         exec, mpc toggle
bind = ,XF86AudioStop,         exec, mpc stop

# -- Screenshots --
bind = ,      Print, exec, hyprshot -m output -o /home/sinh/Pictures/Screenshots/
bind = ALT,   Print, exec, hyprshot -m region -o /home/sinh/Pictures/Screenshots/
bind = SHIFT,  Print, exec, hyprshot -m window -o /home/sinh/Pictures/Screenshots/

# -- Hyprland --
bindd = SUPER,       C, close active window,      killactive
bindd = SUPER_SHIFT, C, kill, exec,      hyprctl kill
bind = CTRL_ALT,    Delete, exit,
bind = SUPER,       F,      fullscreen, 0
bind = SUPER,       L,      fullscreen, 1
bind = SUPER,       F,      exec, $notifycmd 'Fullscreen Mode'
bind = SUPER,       L,      exec, $notifycmd 'Fullscreen Mode'
bind = SUPER,       S,      pseudo,
bind = SUPER,       S,      exec, $notifycmd 'Pseudo Mode'
bind = SUPER,       Space,  togglefloating,
bind = SUPER,       Space,  centerwindow,

# Change Focus
bind = SUPER, left,  movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, down,  movefocus, d

# Move Active
bind = SUPER_SHIFT, left,  movewindow, l
bind = SUPER_SHIFT, right, movewindow, r
bind = SUPER_SHIFT, up,    movewindow, u
bind = SUPER_SHIFT, down,  movewindow, d

# Resize Active
binde = SUPER_CTRL, left,  resizeactive, -20 0
binde = SUPER_CTRL, right, resizeactive, 20 0
binde = SUPER_CTRL, up,    resizeactive, 0 -20
binde = SUPER_CTRL, down,  resizeactive, 0 20

# Move Active (Floating Only)
binde = SUPER_ALT, left,  moveactive, -20 0
binde = SUPER_ALT, right, moveactive, 20 0
binde = SUPER_ALT, up,    moveactive, 0 -20
binde = SUPER_ALT, down,  moveactive, 0 20

# Switch between windows
bind = SUPER,Tab,cyclenext,
bind = SUPER,Tab,bringactivetotop,
# bind = ALT, tab, hycov:toggleoverview

