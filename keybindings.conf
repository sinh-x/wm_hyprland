#-- Keybindings ------------------------------------------------
$alacritty   = /home/sinh/.config/hypr/scripts/alacritty
$foot        = /home/sinh/.config/hypr/scripts/foot
$volume      = /home/sinh/.config/hypr/scripts/volume
$backlight   = /home/sinh/.config/hypr/scripts/brightness
$screenshot  = /home/sinh/.config/hypr/scripts/screenshot
$lockscreen  = /home/sinh/.config/hypr/scripts/lockscreen
$wlogout     = /home/sinh/.config/hypr/scripts/wlogout
$colorpicker = /home/sinh/.config/hypr/scripts/colorpicker
$win_switch  = /home/sinh/.config/hypr/scripts/windows_switch
$pomodoro_list  = /home/sinh/.config/hypr/scripts/pomodoro_list
$files       = thunar
$browser     = google-chrome-stable

$rofi_launcher    = /home/sinh/.config/hypr/scripts/rofi_launcher
$rofi_runner      = /home/sinh/.config/hypr/scripts/rofi_runner
$rofi_music       = /home/sinh/.config/hypr/scripts/rofi_music
$rofi_network     = /home/sinh/.config/hypr/scripts/rofi_network
$rofi_bluetooth   = /home/sinh/.config/hypr/scripts/rofi_bluetooth
$rofi_powermenu   = /home/sinh/.config/hypr/scripts/rofi_powermenu
$rofi_screenshot  = /home/sinh/.config/hypr/scripts/rofi_screenshot

$wofi_menu        = /home/sinh/.config/hypr/scripts/wofi_menu
$wofi_powermenu   = /home/sinh/.config/hypr/scripts/wofi_powermenu

# -- Terminal : alacritty --
#bind = SUPER,       Return, exec, $alacritty
#bind = SUPER_SHIFT, Return, exec, $alacritty -f
#bind = SUPER,       T,      exec, $alacritty -F

# -- Terminal : foot --
bind = SUPER,       Return, exec, $foot
bind = SUPER_SHIFT, Return, exec, $foot -f
bind = SUPER_ALT,   Return, exec, $foot -s
bind = SUPER,       T,      exec, $foot -F

# -- Scratchpad --
bind = CTRL_SHIFT, escape, exec, pypr toggle btop && hyprctl dispatch bringactivetotop

# -- Apps --
bind = SUPER_SHIFT, F, exec, $files
bind = SUPER_SHIFT, W, exec, $browser --profile-directory=Default
bind = SUPER_SHIFT_CTRL, W, exec, $browser --profile-directory='Profile 1'
bind = CTRL_ALT, O, exec, obsidian
bind = CTRL_ALT, P, exec, $pomodoro_list

# -- Rofi --
#bindr = SUPER, SUPER_L, exec, $rofi_launcher
#bind  = SUPER, D,       exec, $rofi_launcher
#bind  = SUPER, R,       exec, $rofi_runner
# bind  = SUPER, M,       exec, pkill rofi || $rofi_music
#bind  = SUPER, N,       exec, $rofi_network
# bind  = SUPER, B,       exec, pkill rofi || $rofi_bluetooth
#bind  = SUPER, X,       exec, $rofi_powermenu
# bind  = SUPER, A,       exec, pkill rofi || $rofi_screenshot

# -- Wofi --
bindr = SUPER, R, exec, $wofi_menu
bind  = SUPER, D,       exec, $wofi_menu
bind = SUPER, X,       exec, $wofi_powermenu
bind = SUPER, W,       exec, $win_switch

# -- Misc --
# bind = SUPER,    N, exec, nm-connection-editor
#bind = SUPER,    X, exec, $wlogout
bind = SUPER,    P, exec, $colorpicker
bind = CTRL_ALT, L, exec, hyprlock
bind = , XF86Calculator, exec, gnome-calculator
bind = CTRL , grave, exec, copyq menu
bind = SUPER, escape, exec, $notifycmd "waybar"
bind = SUPER, escape, exec, killall .waybar-wrapped
bind = SUPER, escape, exec, /home/sinh/.config/hypr/scripts/statusbar


# -- Function keys --
bind = ,XF86MonBrightnessUp,   exec, $backlight --inc
bind = ,XF86MonBrightnessDown, exec, $backlight --dec
bind = ,XF86AudioRaiseVolume,  exec, $volume --inc
bind = ,XF86AudioLowerVolume,  exec, $volume --dec
bind = ,XF86AudioMute,         exec, $volume --toggle
bind = ,XF86AudioMicMute,      exec, $volume --toggle-mic
bind = ,XF86AudioNext,         exec, mpc next
bind = ,XF86AudioPrev,         exec, mpc prev
bind = ,XF86AudioPlay,         exec, mpc toggle
bind = ,XF86AudioStop,         exec, mpc stop

# -- Screenshots --
bind = ,      Print, exec, hyprshot -m output -o /home/sinh/Pictures/Screenshots/
bind = ALT,   Print, exec, hyprshot -m region -o /home/sinh/Pictures/Screenshots/
bind = SHIFT,  Print, exec, hyprshot -m window -o /home/sinh/Pictures/Screenshots/

# -- Hyprland --
bind = SUPER,       C,      killactive,
bind = CTRL_ALT,    Delete, exit,
bind = SUPER,       F,      fullscreen, 0
bind = SUPER,       L,      fullscreen, 1
bind = SUPER,       F,      exec, $notifycmd 'Fullscreen Mode'
bind = SUPER,       L,      exec, $notifycmd 'Fullscreen Mode'
bind = SUPER,       S,      pseudo,
bind = SUPER,       S,      exec, $notifycmd 'Pseudo Mode'
bind = SUPER,       Space,  togglefloating,
bind = SUPER,       Space,  centerwindow,

# Change Focus
bind = SUPER, left,  movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, down,  movefocus, d

# Move Active
bind = SUPER_SHIFT, left,  movewindow, l
bind = SUPER_SHIFT, right, movewindow, r
bind = SUPER_SHIFT, up,    movewindow, u
bind = SUPER_SHIFT, down,  movewindow, d

# Resize Active
binde = SUPER_CTRL, left,  resizeactive, -20 0
binde = SUPER_CTRL, right, resizeactive, 20 0
binde = SUPER_CTRL, up,    resizeactive, 0 -20
binde = SUPER_CTRL, down,  resizeactive, 0 20

# Move Active (Floating Only)
binde = SUPER_ALT, left,  moveactive, -20 0
binde = SUPER_ALT, right, moveactive, 20 0
binde = SUPER_ALT, up,    moveactive, 0 -20
binde = SUPER_ALT, down,  moveactive, 0 20

# Switch between windows
bind = SUPER,Tab,cyclenext,
bind = SUPER,Tab,bringactivetotop,
# bind = ALT, tab, hycov:toggleoverview

# Workspaces
# Workspace switching/movement (absolute)
bind = SUPER, 1, exec, hyprctl dispatch workspace '01'
bind = SUPER, 2, exec, hyprctl dispatch workspace '02'
bind = SUPER, 3, exec, hyprctl dispatch workspace '03'
bind = SUPER, 4, exec, hyprctl dispatch workspace '04'
bind = SUPER, 5, exec, hyprctl dispatch workspace '05'
bind = SUPER, 6, exec, hyprctl dispatch workspace '06'
bind = SUPER, 7, exec, hyprctl dispatch workspace '07'
bind = SUPER, 8, exec, hyprctl dispatch workspace '08'
bind = SUPER, 9, exec, hyprctl dispatch workspace '09'
bind = SUPER, 0, exec, hyprctl dispatch workspace '10'

bind = SUPER, F1, exec, hyprctl dispatch workspace '11'
bind = SUPER, F2, exec, hyprctl dispatch workspace '12'
bind = SUPER, F3, exec, hyprctl dispatch workspace '13'
bind = SUPER, F4, exec, hyprctl dispatch workspace '14'
bind = SUPER, F5, exec, hyprctl dispatch workspace '15'
bind = SUPER, F6, exec, hyprctl dispatch workspace '16'
bind = SUPER, F7, exec, hyprctl dispatch workspace '17'
bind = SUPER, F8, exec, hyprctl dispatch workspace '18'
bind = SUPER, F9, exec, hyprctl dispatch workspace '19'
bind = SUPER, F10, exec, hyprctl dispatch workspace '20'

# Send to workspace
bind = SUPER SHIFT, 1, exec, hyprctl dispatch movetoworkspace '01'
bind = SUPER SHIFT, 2, exec, hyprctl dispatch movetoworkspace '02'
bind = SUPER SHIFT, 3, exec, hyprctl dispatch movetoworkspace '03'
bind = SUPER SHIFT, 4, exec, hyprctl dispatch movetoworkspace '04'
bind = SUPER SHIFT, 5, exec, hyprctl dispatch movetoworkspace '05'
bind = SUPER SHIFT, 6, exec, hyprctl dispatch movetoworkspace '06'
bind = SUPER SHIFT, 7, exec, hyprctl dispatch movetoworkspace '07'
bind = SUPER SHIFT, 8, exec, hyprctl dispatch movetoworkspace '08'
bind = SUPER SHIFT, 9, exec, hyprctl dispatch movetoworkspace '09'
bind = SUPER SHIFT, 0, exec, hyprctl dispatch movetoworkspace '10'

bind = SUPER SHIFT, F1, exec, hyprctl dispatch movetoworkspace '11'
bind = SUPER SHIFT, F2, exec, hyprctl dispatch movetoworkspace '12'
bind = SUPER SHIFT, F3, exec, hyprctl dispatch movetoworkspace '13'
bind = SUPER SHIFT, F4, exec, hyprctl dispatch movetoworkspace '14'
bind = SUPER SHIFT, F5, exec, hyprctl dispatch movetoworkspace '15'
