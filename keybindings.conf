# -- Terminal : foot --
bindd = SUPER,       Return, Open Default Terminal, exec, $foot
bindd = SUPER_SHIFT, Return, Open a floating term window, exec, $foot -f
bindd = SUPER,       T, Open a terminal in fullscreen,      exec, $foot -F

# -- Scratchpad --
bindd = CTRL_SHIFT, escape, Bashtop Scratchpad, exec, pypr toggle btop && hyprctl dispatch bringactivetotop
bindd = CTRL_ALT, b, Bitwarden Scratchpad, exec, pypr toggle bitwarden && hyprctl dispatch bringactivetotop
bindd = SUPER_CTRL, V, Viber, exec, pypr toggle viber && hyprctl dispatch bringactivetotop

# -- Apps --
bindd = SUPER_SHIFT, F, File Explorer, exec, $files
bindd = SUPER_SHIFT, W, Google Chrome Personal profile, exec, $browser -P "sinh"
bindd = SUPER_SHIFT_CTRL, W, Google Chrome Andafin profile, exec, $browser -P "andafin"
bindd = CTRL_ALT, O, Obsidian, exec, obsidian

bindd = SUPER_CTRL, P, Pomodoro add queue, exec, pomodoro queue && $pomodoro_list
bindd = CTRL_ALT, P, Pomodoro info, exec, $pomodoro_list


# -- Rofi --
